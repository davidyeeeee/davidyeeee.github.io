<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Blog | Student at HKU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2c4f6e;
            --secondary-green: #4a7163;
            --accent-gold: #b89d5a;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #333333;
            --text-color: #444444;
            --white: #ffffff;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
            --spacing-xl: 6rem;
            --border-radius: 4px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--white);
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Lora', serif;
            font-weight: 500;
            color: var(--dark-gray);
            margin-bottom: var(--spacing-sm);
        }

        h1 {
            font-size: 2.5rem;
            line-height: 1.2;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 2px;
            background-color: var(--accent-gold);
        }

        p {
            margin-bottom: var(--spacing-sm);
        }

        a {
            text-decoration: none;
            color: var(--primary-blue);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-green);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--white);
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: var(--spacing-sm) 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Lora', serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary-blue);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: var(--spacing-md);
        }

        .nav-links a {
            color: var(--dark-gray);
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-gray);
        }

        /* Hero Section */
        .hero {
            padding: var(--spacing-xl) 0;
            background-color: var(--light-gray);
            margin-top: 60px;
            text-align: center;
        }

        .hero-content {
            max-width: 700px;
            margin: 0 auto;
        }

        .hero h1 {
            margin-bottom: var(--spacing-sm);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-color);
            margin-bottom: var(--spacing-md);
        }

        .hero .status {
            display: inline-block;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            font-weight: 500;
            margin-bottom: var(--spacing-md);
        }

        /* Section Styling */
        section {
            padding: var(--spacing-lg) 0;
        }

        section:nth-child(even) {
            background-color: var(--light-gray);
        }

        .section-title {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-md);
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-img {
            height: 180px;
            background-color: var(--medium-gray);
            background-size: cover;
            background-position: center;
        }

        .card-content {
            padding: var(--spacing-md);
        }

        .card h3 {
            margin-bottom: var(--spacing-xs);
        }

        .card-meta {
            font-size: 0.875rem;
            color: var(--text-color);
            margin-bottom: var(--spacing-sm);
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-sm);
        }

        .tag {
            background-color: var(--light-gray);
            color: var(--text-color);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        /* Footer */
        footer {
            background-color: var(--dark-gray);
            color: var(--white);
            padding: var(--spacing-lg) 0;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: var(--spacing-md);
            margin: var(--spacing-md) 0;
        }

        .social-links a {
            color: var(--white);
            font-size: 1.5rem;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--medium-gray);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.75rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--white);
                flex-direction: column;
                padding: var(--spacing-md);
                box-shadow: var(--shadow);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: var(--spacing-xs) 0;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero {
                padding: var(--spacing-lg) 0;
            }

            section {
                padding: var(--spacing-md) 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container nav-container">
            <a href="#" class="logo">Academic Blog</a>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#learning">Learning</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container hero-content">
            <h1>Hello, I'm Zheyu Ye</h1>
            <span class="status">Current student at HKU</span>
        </div>
    </section>


     <!-- Learning -->
    <section id="learning">
        <div class="container">
            <h2 class="section-title">Learning</h2>
            <div class="card-grid">
                <div class="card">
                    <div class="card-img" style="background-color: #2c4f6e;"></div>
                    <div class="card-content">



                        
                    </div>
                </div>
            </div>
        </div>
    </section>
